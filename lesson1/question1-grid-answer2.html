<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid圣杯布局 - 不使用areas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: 200px 1fr 200px;
            grid-template-rows: 60px 1fr 60px;
            min-height: 100vh;
        }

        .header {
            grid-column: 1 / 4;  /* 从第1条网格线开始到第4条网格线 */
            grid-row: 1 / 2;     /* 从第1条网格线开始到第2条网格线 */
            background-color: #b8e994;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .left {
            grid-column: 1 / 2;  /* 从第1条网格线开始到第2条网格线 */
            grid-row: 2 / 3;     /* 从第2条网格线开始到第3条网格线 */
            background-color: #78e08f;
            padding: 20px;
        }

        .main {
            grid-column: 2 / 3;  /* 从第2条网格线开始到第3条网格线 */
            grid-row: 2 / 3;     /* 从第2条网格线开始到第3条网格线 */
            background-color: #e8f5e9;
            padding: 20px;
        }

        .right {
            grid-column: 3 / 4;  /* 从第3条网格线开始到第4条网格线 */
            grid-row: 2 / 3;     /* 从第2条网格线开始到第3条网格线 */
            background-color: #78e08f;
            padding: 20px;
        }

        .footer {
            grid-column: 1 / 4;  /* 从第1条网格线开始到第4条网格线 */
            grid-row: 3 / 4;     /* 从第3条网格线开始到第4条网格线 */
            background-color: #b8e994;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">头部</header>
        <aside class="left">左侧边栏</aside>
        <main class="main">
            <h2>主要内容区域</h2>
            <p>这是使用Grid实现的圣杯布局（不使用grid-template-areas）。主要特点：</p>
            <ul>
                <li>头部和底部固定高度</li>
                <li>左右两侧固定宽度</li>
                <li>中间区域自适应</li>
                <li>整体高度占满视口</li>
            </ul>
        </main>
        <aside class="right">右侧边栏</aside>
        <footer class="footer">底部</footer>
    </div>
</body>
</html>
