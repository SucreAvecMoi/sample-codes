<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animation Examples</title>
    <style>
      /* 淡入效果 */
      .fade-in {
        animation: fadeIn 2s ease-in 1s forwards;
        opacity: 0;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      /* 滑动效果 */
      .slide-in {
        animation: slideIn 1s ease-out 2s forwards;
        transform: translateX(-100%);
      }

      @keyframes slideIn {
        to {
          transform: translateX(0);
        }
      }

      /* 旋转效果 */
      .rotate {
        animation: rotate 2s linear infinite;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      /* 弹跳效果 */
      .bounce {
        animation: bounce 2s ease-in-out infinite;
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-30px);
        }
        60% {
          transform: translateY(-15px);
        }
      }

      /* 动画容器 */
      .animation-container {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 100vh;
      }

      /* 动画元素 */
      .animated-element {
        width: 100px;
        height: 100px;
        background-color: #3498db;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="animation-container">
      <div class="animated-element fade-in">Fade In</div>
      <div class="animated-element slide-in">Slide In</div>
      <div class="animated-element rotate">Rotate</div>
      <div class="animated-element bounce">Bounce</div>
    </div>
  </body>
</html>
