<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Grid布局示例</title>
    <link rel="stylesheet" type="text/css" href="grid.css" />
  </head>
  <body>
    <h3>1. justify-items 属性示例</h3>
    <div class="grid-container justify-items-demo">
      <div class="item">start</div>
      <div class="item">end</div>
      <div class="item">center</div>
      <div class="item">stretch</div>
    </div>

    <h3>2. align-items 属性示例</h3>
    <div class="grid-container align-items-demo">
      <div class="item">start</div>
      <div class="item">end</div>
      <div class="item">center</div>
      <div class="item">stretch</div>
    </div>

    <h3>3. justify-content 属性示例</h3>
    <div class="grid-container justify-content-demo">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
    </div>

    <h3>4. align-content 属性示例</h3>
    <div class="grid-container align-content-demo">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
    </div>
  </body>
</html>
